<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Link do estilo CSS para estilizar a tela de Cadastro-->
    <link rel="stylesheet" href="css/cadastro.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <link rel="stylesheet" href="css/components/header-mobile.css"/>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/components/header.css"/>
    <link rel="stylesheet" href="css/components/footer.css"/>
    <!-- icone na site na página login -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
</head>
<body>
<!--Criando o Header versão desktop do Cadastro-->

<header class="header-home">
  <a href="index.html"><img class="logo" src="img/logo.png" alt="Logo da Viagemilhas"></a>
    <nav class="desktop-links">
      <ul class="desktop-ul">
        <li class="desktop-li"><a class="desktop-a" href="index.html">HOME</a></li>
        <li class="desktop-li"><a class="desktop-a" href="sobrenos.html">SOBRE NÓS</a></li>
        <li class="desktop-li"><a class="desktop-a" href="pacotes.html">PACOTES</a></li>
        <li class="desktop-li"><a class="desktop-a" href="cadastro.html">CADASTRO</a></li>
      </ul>
    </nav>
  </header>

  <div class="header-mobile">
    <div class="hamburguer">
      <a href="index.html"><img class="logo-mobile" src="img/logo.png" alt="Logo da Viagemilhas" height="36px"></a>
      <img class="icon-hamburguer" src="img/menu-icon1.png" alt="Logo da Viagemilhas" height="48px" onclick="showMenu()">
    </div>

    <nav class="mobile-links" style="display: none;">
      <ul class="mobile-ul">
        <li class="mobile-li"><a class="mobile-a" href="index.html">HOME</a></li>
        <li class="mobile-li"><a class="mobile-a" href="sobrenos.html">SOBRE NÓS</a></li>
        <li class="mobile-li"><a class="mobile-a" href="pacotes.html">PACOTES</a></li>
        <li class="mobile-li"><a class="mobile-a" href="cadastro.html">CADASTRO</a></li>
      </ul>
    </nav>
  </div>

<!--Adicionando a imagem como plano de fundo do Main do Cadastro-->
<main class="Fundo-Login-img">

  <!--Criando  o Formulário de Cadastro-->
  <form class="formulario" name="formulario" id="formulario" method="post"  enctype ="test/plain">

    <!--informações que ficaram dentro do card-->
            <h3 class="titulo-cadastro">CADASTRO</h3>

            <div class="Container-input"> <!--Estilização dos Containers dos campos de Cadastro-->
                <label class="campos" for="txtnome">Nome:</label>
                <!--Estilização dos campos de preenchimento nome, email e senha-->
                <input class="texto" type ="text" name="txtnome" id="txtnome" placeholder=" Digite o seu Nome" maxlength="40" required/>
            </div>

            <div class="Container-input">
                <label class="campos" for="txtemail">Email:</label>
                <input class="texto" type ="email" name="txtemail" id="txtemail"  placeholder=" Digite o seu Email" maxlength="40" required/>
            </div>

            <div class="Container-input">
                <label class="campos" for="txtsenha">Senha:</label>
                <input  class="texto" type ="password" name="txtsenha" id="txtsenha"  placeholder=" Digite a sua Senha" maxlength="20" required/>
            </div>

            <div class="Container-input Container-tel">
              <div>
                <label class="campos"for="itel">Telefone:</label>
                <!--Estilização dos campos de preenchimento Telefone e RG-->
                <input class="Texto2" type ="tel" name="tel" id="tel" placeholder=" (00) 00000-0000" maxlength="15" />
              </div>
              <div>
                <label class="campos"for="txtrg"> RG:</label>
                <input class="Texto2" type ="text" name="txtrg" id="txtrg"  placeholder=" 00.000.000-00" maxlength="14" />
              </div>
            </div>

             <!--Criação do botão de Cadastrar que vai direto a HomePage da Viagemilhas-->
             <br>
            <div>
               <a href="index.html" class="botao"><p style="text-align: center;">CADASTRAR</p></a>
            </div>     
  </form>
</main>
<!--Criando o Footer do Cadastro-->
<footer class="footer-container">
    <p class="text-footer">&copy;  2023 Viagemilhas LTDA.</p>
    
    <!--Links das redes sociais da Viagemilhas dentro do Footer e com icone da rede social com link da página da Viagem Milhas -->
    <div class="btn-icon-footer">
        <a href="https://www.facebook.com/profile.php?id=61552068467225&is_tour_dismissed=true" target="_blank">
            <img src="img/facebook.png">
        </a>

        <a href="https://www.instagram.com/viagem_milhas_2008/" target="_blank">
            <img src="img/instagram.png">
        </a>

        <a href="https://www.linkedin.com/in/viagem-milhas-466581295/" target="_blank">
            <img src="img/linkedin.png">
        </a>
    </div>
</footer>
<script>

        $(document).ready(function () {
            Inputmask("(99) 99999-9999", {
                placeholder: "-",
                greedy: false
            }).mask('#tel');
            Inputmask("99.999.999-9", {
                placeholder: "-",
                greedy: false,
            }).mask('#txtrg');
        });

</script>

</body>
</html>
